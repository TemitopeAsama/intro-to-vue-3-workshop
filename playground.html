<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <div id="app">
      <h1>Counter</h1>
      <p>
        {{ count }}
      </p>
      <button v-on:click="incrementCount">Increment</button>
      <hr />
      <h1>Hello World!</h1>
      <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
      <p v-else>Odd: {{ message }}</p>
      <ul>
        <li v-for="number in listOfNumbers">
          {{ number }}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            count: 0,
            message: 'Hello, it works!',
            listOfNumbers: [1, 2, 3, 4, 5]
          }
        },

        methods: {
          incrementCount() {
            this.count++ // the options API recognize our app as the context within which the count variable exists and runs the function.
          }
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
